# ============================================================================
# LLM Search Analysis - Hybrid Architecture
# ============================================================================
# This configuration uses a hybrid approach:
#   - Backend (FastAPI): Runs in Docker for portability
#   - Frontend (Streamlit): Runs natively on macOS for Chrome compatibility
#
# Why hybrid?
#   Chrome doesn't work reliably in Docker on ARM64 Mac (emulation issues).
#   Running frontend natively allows Playwright to launch Chrome directly.
#
# To start the system:
#   1. Start backend: docker-compose up -d
#   2. Start frontend: streamlit run app.py --server.port 8501
#      (Make sure to set: export API_BASE_URL=http://localhost:8000)
# ============================================================================

services:
  # FastAPI Backend Service
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: llm-search-api
    ports:
      - "8000:8000"
    volumes:
      # Mount database directory for persistence
      - ./backend/data:/app/data
    environment:
      # Application Settings
      - APP_NAME=${APP_NAME:-LLM Search Analysis API}
      - VERSION=${VERSION:-1.0.0}
      - DEBUG=${DEBUG:-false}
      # Server Settings
      - HOST=0.0.0.0
      - PORT=8000
      # CORS - allow frontend to connect from localhost
      - CORS_ORIGINS=["http://localhost:8501"]
      # Database
      - DATABASE_URL=sqlite:///./data/llm_search.db
      # LLM Provider API Keys
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      # ChatGPT Credentials (for network capture)
      - CHATGPT_EMAIL=${CHATGPT_EMAIL}
      - CHATGPT_PASSWORD=${CHATGPT_PASSWORD}
      # Network Capture Settings
      - CHATGPT_SESSION_FILE=./data/chatgpt_session.json
      - NETWORK_LOGS_DIR=./data/network_logs
      - BROWSER_HEADLESS=${BROWSER_HEADLESS:-true}
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - llm-search-network

  # ============================================================================
  # Frontend Service - DISABLED (Run Natively Instead)
  # ============================================================================
  # The frontend is commented out because Chrome doesn't work reliably in
  # Docker on ARM64 Macs. Instead, run it natively:
  #
  #   export API_BASE_URL=http://localhost:8000
  #   streamlit run app.py --server.port 8501
  #
  # This allows Playwright to launch Chrome directly on macOS without
  # emulation or CDP complexity.
  # ============================================================================
