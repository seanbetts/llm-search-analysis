[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths (run backend + frontend + shared tests/)
testpaths =
    backend/tests
    frontend/tests
    tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
asyncio_default_fixture_loop_scope = function

# Markers
markers =
    sdk_validation: SDK structure validation tests (run first)
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
