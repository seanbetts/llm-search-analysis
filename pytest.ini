[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers
markers =
    sdk_validation: SDK structure validation tests (run first)
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
